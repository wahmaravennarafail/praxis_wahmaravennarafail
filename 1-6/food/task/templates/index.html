<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/makanan">Makanan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Minuman</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pesanan</a>
              </li>
          </ul>
        </div>
      </nav>
    <form action=""method="POST">
        {%csrf_token%}
        <LABEl>tAMBAH mAKANAN</LABEl>
        <input type="text" name="nama_makanan" class="form-control">
        <input type="text" name="jenis_makanan" class="form-control">
        <input type="number" name="jml" class="form-control">
        <input type="number" name="harga" class="form-control">
        <br>
        <button type="submit" class="btn btn-primary">submit</button>  
    </form>


    </div>
        <table class="table">
            <thead>
                <tr>
                    <th>JENIS</th>
                    <th>NAMA</th>
                    <th>JUMLAH</th>
                    <th>HARGA</th>
                <tr>
            </thead>
            <tbody>
                {%for d in datahtml %}
                <tr>
                    <td> {{d.id}}</td>
                    <td>{{d.nama_makanan}}</td>
                    <td>{{d.jenis_makanan}}</td>
                    <td>{{d.jml}}</td>
                    <td>{{d.harga}}</td>
                <td>
                    <a href="detail/{{d.id}}/" class="btn btn-success">View</a></button>
                    <a href="edit/{{d.id}}/" class="btn btn-warning">Edit</a></button>
                    <a href="hapus/{{d.id}}/" class="btn btn-danger">delete</a></button>
                </td>
            <tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
