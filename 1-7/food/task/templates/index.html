<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<label style="font-size: 50px; color: cornflowerblue; font-family: monospace; ">WELCOME TO RAVENNA CAFFE</label><br>

<body>
    <a href="/makan"><button type="button" class="btn btn-primary">MAKANAN</button></a>
    <a href="/minum"><button type="button" class="btn btn-warning">MINUMAN</button></a>
    <table>
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>JENIS</th>
                <th>HARGA</th>
                <th>AKSI</th>
            </tr>
        </thead>
        {% for d in makan %}
        <tbody>
            <tr>
                <td>{{forloop.counter}}</td>             
                <td>{{d.nama}}</td>             
                <td>{{d.jenis}}</td>             
                <td>{{d.harga}}</td>
            </tr>
        </tbody>
        {% endfor %}

        {% for d in minum %}
        <tbody>
            <tr>
                <td>{{forloop.counter}}</td>             
                <td>{{d.nama}}</td>             
                <td>{{d.jenis}}</td>             
                <td>{{d.harga}}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</body>
</html>
