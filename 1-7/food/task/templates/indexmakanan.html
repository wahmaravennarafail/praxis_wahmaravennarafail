<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="" method="post">
        {% csrf_token %}
        <label>JENIS</label>
        <select class="from select" name="jenis">
            <option selected>Pilih</option>
            <option value="Kering">Kering</option>
            <option value="Basah">Basah</option>
        </select>
        <label>NAMA</label>
        <input type="text" name="nama" class="from-control">
        <label>HARGA</label>
        <input type="text" name="harga" class="from-control">
        <button type="submit" class="btn btn-primary">TAMBAH</button>
    </form>
        <table class="table">
            <thead>
                <th>NO</th>
                <th>NAMA</th>
                <th>JENIS</th>
                <th>HARGA</th>
                <th>AKSI</th>
            </thead>
            <tbody>
                {% for d in makan %}
                <tr>
                    <td>{{forloop.counter}}</td>             
                    <td>{{d.nama}}</td>             
                    <td>{{d.jenis}}</td>             
                    <td>{{d.harga}}</td>
                <td>
                    <a type="submit" class="btn btn-success" href="/{{d.id}}/deletemakanan">Delete</a>                 
                    <a type="submit" class="btn btn-success" href="/{{d.id}}/detailmakanan">Detail</a>                 
                    <a type="submit" class="btn btn-success" href="/{{d.id}}/updatemakanan">Edit</a>                 
                </td>                          
                </tr>
    
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
