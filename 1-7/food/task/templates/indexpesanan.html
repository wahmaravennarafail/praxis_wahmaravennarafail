<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <a href="/makan"><button>MAKANAN</button></a>
    <a href="/minum"><button>MINUMAN</button></a>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <label>Makanan</label>
            <select class="form-control select" name="makanan">
                <option selected>pilih</option>
                {% for d in makan %}
                <option value={{d.id}}>{{d.nama}}</option>
                {% endfor %}
            </select>
            <label>Jumlah</label>
            <input type="text" name="jml_makanan" class="form-control">
            <label>Minuman</label>
            <select class="form-select" name="minuman">
                <option selected>pilih</option>
                {% for d in minum %} 
                <option value="{{d.id}}">{{d.nama}}</option>
                {% endfor %}
            </select>
            <label>Jumlah</label> 
            <input type="text" name="jml_minuman" class="form-control"><br>
            <button type="submit" class="btn btn-primary">Tambah</button>
        </form>
        </div>
            <table class="table">
                <thead>
                <th>No</th>
                <th>Makanan</th>
                <th>Jumlah</th>
                <th>Harga</th>
                <th>Minuman</th>
                <th>Jumlah</th>
                <th>Harga</th>
                <th>Aksi</th>
            </thead>
            <tbody>
                {% for d in pesanan %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{d.makanan.nama}}</td>
                    <td>{{d.jml_makanan}}</td>
                    <td>{{d.makanan.harga}}</td>
                    <td>{{d.minuman.nama}}</td>
                    <td>{{d.jml_minuman}}</td>
                    <td>{{d.minuman.harga}}</td>
                    <td>
                    <a type="submit" class="btn btn-danger" href="/{{d.id}}/deletepesanan">Delete</a>                 
                    <a type="submit" class="btn btn-primary" href="/{{d.id}}/detailmakanan">Detail</a>                 
                    <a type="submit" class="btn btn-warning" href="/{{d.id}}/updatemakanan">Edit</a>  
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
</body>
</html>
